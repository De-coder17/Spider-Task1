<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
     integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todoList.css">
    <link rel="stylesheet" href="digitalClock.css">
    <link rel="stylesheet" href="analogClock.css">
    
</head>
<body>
    <!--Toggle Calendar button-->
  <section id="toggleCalendar">
      <button class="toggle"> Toggle Calendar </button>
    <!--    -->

    <!--Todo list-->
  </section>
  <section id="todoList">
    <h1 id="heading1">Todo list</h1>
    <form action="#">
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
  </section>
  <!--   -->

  <!--Calendar starts-->

  <section id="scheduler">
    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>

            <div>
                <button id="backButton">Back</button>
                <button id="nextButton">Next</button>
            </div>
        </div>


        <div id="weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursay</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>


        <div id="calendar"></div>
    </div>
  </section>  

  <!--Digital clock starts-->
  <section id="clock">
    <div class="datetime">
      <div class="time">
        00: 00: 00 A.M
      </div>
    </div>
  </section>

   <!-- Anolog clock-->
 <section class="analog">
  <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
  </div>
</section>

<!--clock variant buttons-->
<button class="toggleAnalog">Analog clock</button>
<button class="toggleDigital">Digital Clock</button>




    <script src="calendar.js"></script>
    <script src="clock.js"></script>
</body>
</html>
